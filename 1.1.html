<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quote Box</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		section {
			margin-top: 4rem;
			margin-bottom: 4rem;
		}

		.text-center {
			text-align: center;
		}

	</style>
</head>

<body>
	<section>
		<div class="text-center">
			<div style=" padding: 1rem; border: 2px solid black; background-color: white;">
				<h4 id="fortune"></h4>
			</div>
			<div>
				<div class="color-select"
					style="display: inline-block; margin:1rem;  height: 2rem; width: 2rem; background-color: green;">
				</div>
				<div class="color-select"
					style="display: inline-block; margin:1rem;  height: 2rem; width: 2rem; background-color: yellow;">
				</div>
				<div class="color-select"
					style="display: inline-block; margin:1rem;  height: 2rem; width: 2rem; background-color: blue;">
				</div>
				<div class="color-select"
					style="display: inline-block; margin:1rem;  height: 2rem; width: 2rem; background-color: red;">
				</div>
			</div>
		</div>
	</section>
	<script>
		var fortunes = [
			"Lorem ipsum dolor sit amet consectetur adipisicing elit.",
			"Quisquam corrupti inventore delectus",
			"voluptas corporis omnis in a mollitia",
			"officiis sequi eius minima cupiditate",
			"deserunt optio eaque! Recusanda",
			"e quas ipsam harum asperiores non veritatis nobis",
			"quisquam sunt autem esse, explicabo,",
			"amet nulla? Eius, error harum",
			"dolor quis delectus a. Saepe",
			"aperiam et sed natus dolorem, necessitatibus iusto",
		];

		var divFortune = document.getElementById('fortune');
		var randIndex = Math.floor(Math.random() * (fortunes.length - 1 + 1) + 1);
		divFortune.innerText = fortunes[randIndex - 1];

		function changeBg(e) {
			divFortune.parentElement.style.backgroundColor = e.target.style.backgroundColor;
		}

		var colorSelect = document.getElementsByClassName('color-select');
		for (let i = 0; i < colorSelect.length; i++) {
			var element = colorSelect[i];
			element.addEventListener('click', changeBg);
		}
	</script>
</body>

</html>
